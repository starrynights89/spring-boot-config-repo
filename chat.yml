server:
  port: 8200

spring:
  cloud:
    stream:
      bindings:
        input:
          destination: spring-social-chat
          group: comments-chat
          content-type: application/json
        newComments:
          destination: spring-social-chat
          group: comments-chat
          content-type: application/json
        clientToBroker:
          destination: spring-social-chat-user-messages
          group: app-chatMessages
        brokerToClient:
          destination: spring-social-chat-user-messages
          group: topic-chatMessages
