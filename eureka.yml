server:
  port: 8761

security:
  basic:
    enabled: true
  user:
    password: password

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://user:password@${eureka.instance.hostname}:${server.port}/eureka/
      
    
